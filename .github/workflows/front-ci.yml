name: Build and Push Front Docker Image (Next.JS - Dockerfile handles build)

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: todo-deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract backend version from package.json
        run: |
          package_file=$(find frontend -name 'package.json' | head -n 1)
          version=$(sed -En 's/.*"version"[[:space:]]*:[[:space:]]*"([0-9]+\.[0-9]+\.[0-9]+)".*/\1/p' $package_file)
          if [[ -z "$version" ]]; then
            echo "Error: Could not find a valid <Version> in $csproj_file"
            exit 1
          fi
          echo "FRONTEND_VERSION=$version" >> $GITHUB_ENV

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Front Docker image
        uses: docker/build-push-action@v2
        with:
          file: frontend/Dockerfile
          context: frontend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/todo-frontend:${{ env.FRONTEND_VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/todo-frontend:latest
